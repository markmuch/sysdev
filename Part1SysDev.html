<html>

 <!-- getting fonts and connecting to css file -->

<body>
  <!-- First Card-->
    <div id ="firstCard" class="flex-container">
     
    </div>
</div>
</body>
<script>
  //initializing the sampleData values
    const firstCard = document.getElementById("firstCard")
const sampleData = [
  {
    id: 1,
    email: "george.bluth@reqres.in",
    first_name: "George",
    last_name: "Bluth",
    avatar: "https://reqres.in/img/faces/1-image.jpg",
  },

];
//Makes the function work on load
window.addEventListener("load", loadCard);
//Adding in the info from the sample data into the card
function loadCard(){
  const cardInfo = sampleData[0]
    firstCard.innerHTML+= 
    `<div class="avatar">
      <img src="${cardInfo.avatar}"></img>
     </div>
     <div class ="info"> 
     <div class="idNumber">#${cardInfo.id}</div>
    <div class="name"> 
    ${cardInfo.last_name}, ${cardInfo.first_name}
    </div><br>
    <a class="email" href="mailto:${cardInfo.email}">${cardInfo.email}</a>
    </div>`
  }
</script>
</html>
